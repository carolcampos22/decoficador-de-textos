<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Textos</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/Vector.png" alt="Logo da Alura">
    </header>
    <main>
        <section class="text">
            <textarea class="text-area" cols="100" rows="36" placeholder="Digite seu texto"></textarea>
            <div class="info">
                <img src="./assets/i.png" />
                <p>Apenas letras min√∫sculas e sem acento</p>
            </div>
            <div class="buttons">
                <button class="criptografar" onclick="btnEncriptar()">Criptografar</button>
                <button onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section class="result">
            
            <textarea class="mensagem" cols="40" rows="36" disabled></textarea>
            <button class="botao-copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
